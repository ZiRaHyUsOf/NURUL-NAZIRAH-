.header {
  position: relative;
  padding: 0;

  flex-direction: column;

.header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('omel.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  filter: brightness(1);
  z-index: -1;
}

.header h1 {
  font-size: 60px;
  margin: 0;
  background-image:linear-gradient(
      45deg, rgb(224, 220, 168), rgb(231, 189, 189), rgb(227, 154, 236), rgb(0, 246, 254)
  );
  text-shadow: 2px 2px 5px yellow;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: brightness(5);
  z-index: 1;
  animation: combinedAnimation 35s linear infinite, fadeIn 1s ease-in-out forwards;
}

@keyframes combinedAnimation {
  0% {
      transform: translateY(0);
  }
  50% {
      transform: translateY(-20px);
  }
  100% {
      transform: translateY(0);
  }
}

@keyframes fadeIn {
  0% {
      opacity: 0;
  }
  100% {
      opacity: 1;
  }
}

.header p {
