.header::before {

  -webkit-text-fill-color: transparent;
  filter: brightness(5);
  z-index: 1;
  animation: combinedAnimation 35s linear infinite, fadeIn 1s ease-in-out forwards;
}

@keyframes combinedAnimation {
  0% {
      transform: translateY(0);
  }
  50% {
      transform: translateY(-20px);
  }
  100% {
      transform: translateY(0);
  }
}

  0% {
      opacity: 0;
  }
  100% {

  }
